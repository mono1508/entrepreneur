<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coach AI - Pro Training</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    
    <style>
        :root {
            --primary: #00ff88;
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --text-main: #f0f6fc;
            --accent: #00d4ff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid #30363d;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        .main-wrapper {
            max-width: 1200px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1.6fr 1fr; gap: 25px;
        }

        .video-card {
            background: var(--card-dark); border-radius: 24px; padding: 15px;
            border: 2px solid #30363d; position: relative;
        }

        .video-container {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #000; border-radius: 18px; overflow: hidden;
        }

        video, canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror effect */
        }

        .stats-card {
            background: var(--card-dark); border-radius: 24px; padding: 30px;
            border: 1px solid #30363d; text-align: center;
        }

        .rep-circle {
            width: 180px; height: 180px; border: 6px solid var(--primary);
            border-radius: 50%; margin: 20px auto;
            display: flex; flex-direction: column; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .rep-value { font-size: 80px; font-weight: 800; color: var(--primary); }

        .btn-start {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000; border: none; padding: 15px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            font-size: 1.1rem; margin-top: 20px; transition: 0.3s;
        }

        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }

        .checklist-container {
            background: #ffffff; color: #1a1a1a; padding: 25px;
            border-radius: 24px; margin-top: 20px;
        }

        .item-done { text-decoration: line-through; color: #a0a0a0; opacity: 0.6; }

        .alert-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100; background: #ef4444; color: white;
            padding: 10px 20px; border-radius: 10px; display: none; font-weight: bold;
        }

        @media (max-width: 900px) { .main-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<nav>
    <div class="logo">SMART COACH AI</div>
    <div style="color: #8b949e;">Status: <span id="ai-status">Ready</span></div>
</nav>

<div class="main-wrapper">
    <div class="container-left">
        <div class="video-card">
            <div id="face-alert" class="alert-overlay">WAJAH TIDAK TERLIHAT!</div>
            <div class="video-container">
                <video id="video" playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <center><button id="start-btn" class="btn-start" onclick="init()">MULAI LATIHAN</button></center>
        </div>

        <div class="checklist-container">
            <h3 style="margin: 0 0 15px 0;">Menu Latihan</h3>
            <div id="task-pushup" style="display: flex; align-items: center; gap: 10px; font-weight: bold;">
                <div id="dot-pushup" style="width:15px; height:15px; border:2px solid #ccc; border-radius:3px;"></div>
                Push-up (Target: 5 Reps)
            </div>
        </div>
    </div>

    <div class="container-right">
        <div class="stats-card">
            <div id="timer" style="font-size: 2rem; color: #f87171; font-weight: 800;">00:30</div>
            <p style="color: #8b949e;">Waktu Sesi</p>
            
            <div class="rep-circle">
                <span style="font-size: 0.8rem; color: #8b949e;">REPS</span>
                <div class="rep-value" id="rep-count">0</div>
            </div>

            <h2 id="ai-instruction" style="color: var(--primary);">Tekan Start</h2>
            <p id="move-warning" style="color: #f87171; visibility: hidden;">Ayo Gerak!</p>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const repDisplay = document.getElementById('rep-count');
    const aiStatus = document.getElementById('ai-status');
    const instr = document.getElementById('ai-instruction');

    let count = 0;
    let stage = 'up'; 
    let isRunning = false;

    // Ambang Batas (Sesuaikan dengan posisi kamera)
    const UP_LIMIT = 180;   
    const DOWN_LIMIT = 300; 

    async function init() {
        if(isRunning) return;
        document.getElementById('start-btn').style.display = 'none';
        aiStatus.innerText = "Membuka Kamera...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480 } 
            });
            video.srcObject = stream;
            video.play();
            
            aiStatus.innerText = "Memuat AI...";
            const net = await posenet.load();
            aiStatus.innerText = "AI Aktif";
            isRunning = true;
            
            speak("Latihan dimulai. Posisikan tubuh kamu.");
            detect(net);
            runTimer(30);
        } catch (e) {
            alert("Kamera tidak diizinkan!");
        }
    }

    async function detect(net) {
        canvas.width = 640;
        canvas.height = 480;

        async function loop() {
            if(!isRunning) return;
            const pose = await net.estimateSinglePose(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar Garis Guide
            drawGuides();

            const nose = pose.keypoints[0];
            if (nose.score > 0.5) {
                document.getElementById('face-alert').style.display = 'none';
                const y = nose.position.y;

                // Visual dot untuk hidung (Helper)
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(nose.position.x, y, 5, 0, 2*Math.PI);
                ctx.fill();

                // LOGIKA HITUNG PUSH UP
                if (y > DOWN_LIMIT && stage === 'up') {
                    stage = 'down';
                    instr.innerText = "NAIK!";
                    instr.style.color = var(--accent);
                }
                
                if (y < UP_LIMIT && stage === 'down') {
                    stage = 'up';
                    count++;
                    repDisplay.innerText = count;
                    instr.innerText = "TURUN!";
                    instr.style.color = var(--primary);
                    speak(count.toString()); // Suara Coach
                    checkGoal();
                }
            } else {
                document.getElementById('face-alert').style.display = 'block';
            }

            requestAnimationFrame(loop);
        }
        loop();
    }

    function drawGuides() {
        ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
        ctx.setLineDash([5, 5]);
        // Garis Atas
        ctx.beginPath(); ctx.moveTo(0, UP_LIMIT); ctx.lineTo(640, UP_LIMIT); ctx.stroke();
        // Garis Bawah
        ctx.beginPath(); ctx.moveTo(0, DOWN_LIMIT); ctx.lineTo(640, DOWN_LIMIT); ctx.stroke();
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'id-ID';
        window.speechSynthesis.speak(msg);
    }

    function checkGoal() {
        if (count >= 5) {
            document.getElementById('task-pushup').classList.add('item-done');
            document.getElementById('dot-pushup').style.backgroundColor = "#00ff88";
            instr.innerText = "TARGET SELESAI!";
            speak("Luar biasa! Target tercapai.");
        }
    }

    function runTimer(sec) {
        let time = sec;
        const countdown = setInterval(() => {
            let m = Math.floor(time / 60);
            let s = time % 60;
            document.getElementById('timer').innerText = 
                `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            if (time <= 0) {
                clearInterval(countdown);
                isRunning = false;
                speak("Waktu habis.");
            }
            time--;
        }, 1000);
    }
</script>

</body>
</html>
