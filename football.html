<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tactical Board Pro | Smart Coach AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00ff88;
  --bg:#0d1117;
  --card:#161b22;
  --text:#f0f6fc;
  --field:#14532d;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== NAV ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 6%;
  background:rgba(13,17,23,.95);
  border-bottom:1px solid #30363d;
}
.logo{color:var(--primary);font-weight:800}

/* Burger */
.burger{
  width:30px;height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.burger span{
  height:3px;
  background:var(--primary);
  border-radius:4px;
  transition:.4s;
}
.burger.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px)
}
.burger.active span:nth-child(2){opacity:0}
.burger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px)
}

nav{
  position:fixed;
  top:64px;
  right:-100%;
  width:260px;
  height:calc(100vh - 64px);
  background:#0f172a;
  padding:30px;
  display:flex;
  flex-direction:column;
  transition:.4s;
}
nav.active{right:0}
nav a{
  color:#94a3b8;
  text-decoration:none;
  margin-bottom:18px;
  font-weight:600;
}

/* ===== CONTENT ===== */
.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
  text-align:center;
}

/* Formation Selector */
.selector{
  display:inline-flex;
  background:var(--card);
  padding:10px;
  border-radius:40px;
  gap:10px;
  margin-bottom:25px;
}
.btn{
  border:none;
  background:none;
  padding:8px 20px;
  border-radius:30px;
  color:white;
  font-weight:600;
  cursor:pointer;
}
.btn.active{
  background:var(--primary);
  color:black;
}

/* ===== FIELD ===== */
.field{
  position:relative;
  width:100%;
  max-width:900px;
  aspect-ratio:3/2;
  margin:0 auto;
  background:linear-gradient(180deg,#1f7a46,#14532d);
  border-radius:18px;
  border:3px solid rgba(255,255,255,.25);
  overflow:hidden;
}

/* Marking */
.mid-line{
  position:absolute;
  top:50%;
  width:100%;
  height:2px;
  background:rgba(255,255,255,.3);
}
.circle{
  position:absolute;
  width:120px;height:120px;
  border:2px solid rgba(255,255,255,.3);
  border-radius:50%;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}

/* ===== PLAYER ===== */
.player{
  position:absolute;
  width:36px;
  height:36px;
  background:var(--primary);
  border:3px solid white;
  border-radius:50%;
  font-size:10px;
  font-weight:800;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:grab;
  touch-action:none;

  transition:
    left .45s cubic-bezier(.22,.61,.36,1),
    bottom .45s cubic-bezier(.22,.61,.36,1),
    transform .2s ease;
}
.player.dragging{
  transform:scale(1.15);
  z-index:10;
}

/* Tooltip Detail */
.player::after{
  content:attr(data-info);
  position:absolute;
  bottom:140%;
  left:50%;
  transform:translateX(-50%);
  background:white;
  color:black;
  padding:10px 14px;
  border-radius:10px;
  font-size:12px;
  width:220px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  text-align:left;
}
.player:hover::after{opacity:1}

/* Footer */
footer{
  padding:40px 20px;
  text-align:center;
  color:#8b949e;
  font-size:.8rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">SMART COACH</div>
  <div class="burger" id="burger">
    <span></span><span></span><span></span>
  </div>
</header>

<nav id="menu">
  <a href="#">Features</a>
  <a href="#">Training</a>
  <a href="#">Tactical Pro</a>
  <a href="#">Expert</a>
</nav>

<div class="container">
<h1>Tactical Board <span style="color:var(--primary)">PRO</span></h1>
<p>Analisis formasi, geser pemain, dan pahami peran taktik profesional.</p>

<div class="selector">
  <button class="btn active" onclick="setFormation('433',this)">4-3-3</button>
  <button class="btn" onclick="setFormation('442',this)">4-4-2</button>
  <button class="btn" onclick="setFormation('352',this)">3-5-2</button>
</div>

<div class="field" id="field">
  <div class="mid-line"></div>
  <div class="circle"></div>

  <div class="player" id="p1"></div>
  <div class="player" id="p2"></div>
  <div class="player" id="p3"></div>
  <div class="player" id="p4"></div>
  <div class="player" id="p5"></div>
  <div class="player" id="p6"></div>
  <div class="player" id="p7"></div>
  <div class="player" id="p8"></div>
  <div class="player" id="p9"></div>
  <div class="player" id="p10"></div>
</div>
</div>

<footer>
© 2026 Smart Coach AI — Tactical Intelligence Platform
</footer>

<script>
/* BURGER */
const burger=document.getElementById('burger');
const menu=document.getElementById('menu');
burger.onclick=()=>{
  burger.classList.toggle('active');
  menu.classList.toggle('active');
};

/* FORMATION DATA (DETAIL) */
const formations={
433:[
{id:'p1',b:'15%',l:'10%',r:'LB',i:'LB: Overlap agresif, bantu build-up dari sayap'},
{id:'p2',b:'12%',l:'35%',r:'CB',i:'CB: Jaga kedalaman & intersep bola'},
{id:'p3',b:'12%',l:'61%',r:'CB',i:'CB: Duel udara & cover ruang'},
{id:'p4',b:'15%',l:'86%',r:'RB',i:'RB: Track winger & support serangan'},
{id:'p5',b:'35%',l:'48%',r:'CDM',i:'CDM: Anchor, pemutus serangan'},
{id:'p6',b:'50%',l:'25%',r:'CM',i:'CM: Progression & distribusi'},
{id:'p7',b:'50%',l:'71%',r:'CM',i:'CM: Box-to-box engine'},
{id:'p8',b:'75%',l:'15%',r:'LW',i:'LW: Cut inside & shooting'},
{id:'p9',b:'85%',l:'48%',r:'ST',i:'ST: Finisher utama'},
{id:'p10',b:'75%',l:'81%',r:'RW',i:'RW: Crossing & width'}
],
442:[
{id:'p1',b:'15%',l:'10%',r:'LB',i:'LB: Disiplin bertahan'},
{id:'p2',b:'12%',l:'35%',r:'CB',i:'CB: Koordinasi lini belakang'},
{id:'p3',b:'12%',l:'61%',r:'CB',i:'CB: Clear danger area'},
{id:'p4',b:'15%',l:'86%',r:'RB',i:'RB: Tutup sisi kanan'},
{id:'p5',b:'45%',l:'35%',r:'CM',i:'CM: Jaga tempo permainan'},
{id:'p6',b:'45%',l:'61%',r:'CM',i:'CM: Switch play'},
{id:'p7',b:'60%',l:'10%',r:'LM',i:'LM: Suplai crossing'},
{id:'p8',b:'60%',l:'86%',r:'RM',i:'RM: Explosive run'},
{id:'p9',b:'82%',l:'35%',r:'ST',i:'ST: Target man'},
{id:'p10',b:'82%',l:'61%',r:'ST',i:'ST: Support striker'}
],
352:[
{id:'p1',b:'12%',l:'25%',r:'LCB',i:'LCB: Cover left channel'},
{id:'p2',b:'10%',l:'48%',r:'CB',i:'CB: Komando pertahanan'},
{id:'p3',b:'12%',l:'71%',r:'RCB',i:'RCB: Cover right channel'},
{id:'p4',b:'40%',l:'5%',r:'LWB',i:'LWB: Full flank support'},
{id:'p5',b:'40%',l:'91%',r:'RWB',i:'RWB: Full flank support'},
{id:'p6',b:'35%',l:'48%',r:'CDM',i:'CDM: Shield defense'},
{id:'p7',b:'55%',l:'30%',r:'CM',i:'CM: Build-up play'},
{id:'p8',b:'55%',l:'66%',r:'CM',i:'CM: Link play'},
{id:'p9',b:'85%',l:'35%',r:'ST',i:'ST: Press defender'},
{id:'p10',b:'85%',l:'61%',r:'ST',i:'ST: Finisher'}
]
};

function setFormation(type,btn){
  document.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  formations[type].forEach(p=>{
    const el=document.getElementById(p.id);
    el.style.bottom=p.b;
    el.style.left=p.l;
    el.innerText=p.r;
    el.setAttribute('data-info',p.i);
  });
}

/* INIT */
setFormation('433',document.querySelector('.btn'));

/* SMOOTH DRAG (HP + DESKTOP) */
document.querySelectorAll('.player').forEach(p=>{
let drag=false,ox,oy;

p.addEventListener('pointerdown',e=>{
  drag=true;
  p.classList.add('dragging');
  p.style.transition='none';
  ox=e.offsetX;oy=e.offsetY;
  p.setPointerCapture(e.pointerId);
});

p.addEventListener('pointermove',e=>{
  if(!drag)return;
  const f=document.getElementById('field').getBoundingClientRect();
  let x=e.clientX-f.left-ox;
  let y=e.clientY-f.top-oy;
  p.style.left=(x/f.width*100)+'%';
  p.style.bottom=(100-(y/f.height*100))+'%';
});

p.addEventListener('pointerup',()=>{
  drag=false;
  p.classList.remove('dragging');
  p.style.transition='';
});
});
</script>

</body>
</html>
